<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data: Shirley Fichman</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<h1>Weather Data: Tel-Aviv, Berlin and Budapest</h1>

<div class="container">


    {% for city, data in min_data_dict.items() %}
    <div class="city-container">
        {% for key, value in data.items() %}
        <div class="key-value-container">
            <span>{{ key }}:</span>
            <span>{{ value }}</span>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
<div class="container">
    <div class="box-1">
        <p>The city with the lowest temp_min is: {{lowest_temp_city}}</p>
    </div>
</div>
</body>
</html>
